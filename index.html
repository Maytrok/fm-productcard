<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="card">


    <picture>
      <source media="(max-width: 600px)" srcset="images/image-product-mobile.jpg" />
      <source media="(max-width: 2500px)" srcset="images/image-product-desktop.jpg" />
      <img src="images/image-product-desktop.jpg" alt="Chris standing up holding his daughter Elva" />
    </picture>

    <div class="content">
      <header>Perfume</header>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        <h1>$149.99</h1>
        <h4 class="old-price">$169.99</h4>

      </div>

      <div class="button"><img src="images/icon-cart.svg">Add to Cart
      </div>
    </div>
  </div>

</body>

</html>
